<!DOCTYPE html>
<html lang="eng">
<head>
    <title>order summary component</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <meta charset= “utf-8”>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon-32x32.png"> 
</head>

<body>

    <div class="main_card">

        <div class="main_photo">
            <img src="images/illustration-hero.svg" alt="main photo">
        </div>

        <h1>Order Summary</h1>

        <h2>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</h2>

        <div class="middle_conteiner">
            <img src="images/icon-music.svg" alt="music_icon">
            <div class="price_conteiner" >
                <p class="annual_plan">Annual Plan</p>
                <br>
                <p class="price">$59.99/year</p>
            </div>    
            <p class="change">change</p>
        </div>

        <h3>Proceed to Payment</h3>
        <h4>Cancel Order</h4>

    </div>

</body>
</html>
